<app-sended-events></app-sended-events>

<div class="charts">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel>
            <ng-template ngbPanelTitle>
                <span> Medidor de eficiencia por subcategoria de eventos - operación fija </span>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="center">
                    <div class="category" *ngFor="let ItemCategory of FixedCategories">
                        <div class="categoryName">{{ItemCategory.category}}</div>
                        <div class="efControl" *ngFor="let item of ItemCategory.Subcategories">
                            <div class="title">{{item[0][0]}}</div>
                            <app-effectiveness-gauge [data_]="item"></app-effectiveness-gauge>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
        <ngb-panel>
            <ng-template ngbPanelTitle>
                <span> Medidor de eficiencia por subcategoria de eventos - operación móvil </span>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="center">
                    <div class="category" *ngFor="let ItemCategory of MobileCategories">
                        <div class="categoryName">{{ItemCategory.category}}</div>
                        <div class="efControl" *ngFor="let item of ItemCategory.Subcategories">
                            <div class="title">{{item[0][0]}}</div>
                            <app-effectiveness-gauge [data_]="item"></app-effectiveness-gauge>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
        <app-sended-events></app-sended-events>
    </ngb-accordion>

</div>
